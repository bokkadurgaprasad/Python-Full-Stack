<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment 2</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>


    <form action="thank_you.html" method="get">

        <label for="firstname">First Name:</label>
        <input type="text" name="" id="firstname" placeholder="First Name" required>

        <label for="lastname">Last Name:</label>
        <input type="text" name="" id="lastname" placeholder="Last Name" required>
        <p></p>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="name@email.com" required>

        <label for="pass">Password:</label>
        <input type="password" id="pass" required>

        <p>Are you over the age of 18?</p>

        <label for="yes">Yes:</label>
        <input type="radio" id="yes" name="loc" value="yesOver">

        <label for="no">No:</label>
        <input type="radio" id="no" name="loc" value="noOver">

        <p>Do you have a Credit Card or PayPal?</p>
        <select name="payment" id="">
            <option value="cc">Credit Card</option>
            <option value="pp">Pay Pal</option>
        </select>

        <p></p>
        <input type="submit" name="" id="" value="Submit Feedback">
    </form>
</body>
</html>
