<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part2 Forms</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>

    <div class="container">

    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    
    </div>


    <div class="container">
        <form action="">

            <div class="form-group">

                <label for="exampleInputEmail">Email ddress</label>
                <input type="emial" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter your email address">
                <small id="emailHelp" class="form-text text-muted">we'll never share your email with anyone else.</small>

            </div>

            <div class="form-group">
                <label for="exmaplePassword">Password</label>
                <input type="password" class="form-control" id="examplePassword">

            </div>


            <div class="form-group">
                <label for="exampleSelect">Example select</label>
                <select class="form-control" id="exampleSelect">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exampleSelect">Example select</label>
                <select multiple class="form-control" id="exampleSelect">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="text">Text Area</label>
                <textarea class="form-control" id="text"></textarea>
            </div>

            <div class="form-group">
                <label for="exampleInputfield">File Input</label>
                <input type="file" class="form-control-file" id="exampleInputfield" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">This is some placeholder block-levl help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
            </div>



            <div class="checkbox">
                <label>
                  <input type="checkbox" value="">
                  Option one is this and that&mdash;be sure to include why it's great
                </label>
              </div>
              <div class="checkbox disabled">
                <label>
                  <input type="checkbox" value="" disabled>
                  Option two is disabled
                </label>
              </div>
              
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                  Option one is this and that&mdash;be sure to include why it's great
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  Option two can be something else and selecting it will deselect option one
                </label>
              </div>
              <div class="radio disabled">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
                  Option three is disabled
                </label>
              </div>


              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form check input">
                  Check me out
                </label>
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>


        </form>
    </div>
</body>
</html>
